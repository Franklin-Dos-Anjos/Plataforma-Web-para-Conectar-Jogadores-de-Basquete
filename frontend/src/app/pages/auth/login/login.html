<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="exemplo@email.com" />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Senha</mat-label>
          <input matInput type="password" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button routerLink="/cadastro">Criar conta</button>
      <button mat-flat-button color="primary">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
