<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="exemplo@email.com" />
          <mat-error>Digite um e-mail válido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>A senha é obrigatória</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </mat-card-actions>
    </form>

    <mat-card-footer style="padding: 20px; text-align: center">
      <p>
        Não tem uma conta?
        <a
          routerLink="/cadastro"
          style="color: #3f51b5; text-decoration: none; font-weight: bold; cursor: pointer"
        >
          Cadastre-se aqui
        </a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
