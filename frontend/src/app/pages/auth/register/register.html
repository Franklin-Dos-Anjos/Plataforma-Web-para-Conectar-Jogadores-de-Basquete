<div class="register-container">
  <mat-card
    ><mat-card-header>
      <mat-card-title>Crie sua conta</mat-card-title>
      <mat-card-subtitle>Junte-se ao CourtConnect</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="(onSubmit)">
        <mat-form-field appearence="outline" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="name" placeholder="Ex: Michael Jordan" />
          <mat-error>O nome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearencee="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="seu@email.com" />
          <mat-error>Digite um e-mail válido</mat-error>
        </mat-form-field>

        <mat-form-field appearence="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>A seenha deve ter no mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="footer-link">
      <p>
        Já tem uma conta?
        <a routerLink="/login">Faça login</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
