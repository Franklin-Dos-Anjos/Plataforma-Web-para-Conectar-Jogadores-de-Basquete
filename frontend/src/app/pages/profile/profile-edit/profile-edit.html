<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Meu Perfil de Jogador üèÄ</mat-card-title>
      <mat-card-subtitle>Mantenha seus dados atualizados</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearence="outline" class="full-width">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="city" placeholder="Ex: Bras√≠lia" />
        </mat-form-field>

        <mat-form-field appearence="outline" class="full-width">
          <mat-label>Posi√ß√£o</mat-label>
          <mat-select formControlName="position">
            <mat-option *ngFor="let pos of positions" [value]="pos">
              {{ pos }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearence="outline" class="full-width">
          <mat-label>N√≠vel</mat-label>
          <mat-select formControlName="level">
            <mat-option *ngFor="let lvl of levels" [value]="lvl">
              {{ lvl }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearence="outline" class="full-width">
          <mat-label>Disponibilidade</mat-label>
          <mat-select formControlName="availability">
            <mat-option *ngFor="let av of availabilities" [value]="av">
              {{ av }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="actions" style="display: flex; justify-content: space-between">
          <button mat-button type="button" (click)="onCancel()">Cancelar</button>
          <button mat-flat-button color="primary" type="submit">Salvar Altera√ß√µes</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
